<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <header>
            <img src="/img/menu.svg" class="menu">
            <span>GOOGLE</span>
            <img src="/img/search.svg" class="menu">
        </header>

        <!-- map starts -->

        <section class="part-1">
                <div class="first">
                    <span>Hamburg</span>
                    <div class="cal">
                        <img src="/img/car.svg" class="car">
                        <div class="progress">
                            <span class="circle"></span>
                            <div class="line"><div class="linea"></div>
                            </div>
                            <span class="circle"></span>
                        </div>
                    </div>
                    <span>Cologne</span>
                </div>
    
                <div class='second'>
                    <span>TIME 4hr 22min</span>
                    <span>DISTANCE 424km</span>
                </div>

                <button>
                    <img src="/img/location.svg" class="car">
                    <span>open map</span>
                </button>
        </section>

        <!-- directions start -->

        <section class="part-2">
            <div class="detail">Hamburg</div>

            <!-- 1 -->

            <div class="detail">
                <img src="/img/direction.svg" class="car">
                <div class="plan">
                    <span class="time">9 min(4.6 km)</span>
                    <span class="direction">Head northeast on Plan forward Bergstrasse</span>
                </div>
            </div>

            <!-- 2 -->

            <div class="detail">
                <img src="/img/direction.svg" class="car">
                <div class="plan">
                    <span class="time">82 km</span>
                    <span class="direction">Turn right onto Bergstrasse</span>
                </div>
            </div>

            <!-- 3 -->

            <div class="detail">
                <img src="/img/direction.svg" class="car">
                <div class="plan">
                    <span class="time">210 m</span>
                    <span class="direction">Continue onto Schmiedestrasse</span>
                </div>
            </div>
        </section>

        <div class="st">
            <div class="street">
                <img src="/img/marker.svg" class="car">
            </div>
        </div>

        <!-- 4 -->

        <div class="detail">
            <img src="/img/direction.svg" class="car">
            <div class="plan">
                <span class="time">64 m</span>
                <span class="direction">Continue onto Alto Fischmarkt</span>
            </div>
        </div>


    </main>
</body>
</html>
